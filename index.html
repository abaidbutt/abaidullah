      }
    </script>

  <body>
    <div id="root"></div>

    <!-- Loading animation that will be removed by React -->
    <div
      id="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <div style="text-align: center">
        <div
          style="
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
          "
        ></div>
        <h2 style="font-family: 'Inter', sans-serif; color: #333">
          Loading Portfolio...
        </h2>
      </div>
    </div>

    <script>
      // Remove loading screen when app mounts
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
